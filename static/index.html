<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Engineering Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Pike Engineering Chatbot</h1>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-theme">
                    <span class="slider round"></span>
                </label>
            </div>
              <div class="logo-container">
                <img src="/static/chat_images/pike_logo.png" alt="Pike Engineering Chatbot" id="logo">
            </div>
        </header>
        <div class="chat-area">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <div id="drop-zone" class="drop-zone">
                <span>Drag and drop image here or click to select</span>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <button class="voice-button" onclick="startVoiceRecognition()"></button>
            <button id="send-button">
                <span>Send</span>
                <div class="loading-spinner">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
